{% extends "spotify_api_interface/base.html" %}

{% block TITLE %}
    <title>Home | Artist Details</title>
{% endblock %}

{% block CONTENT %}
    <div class="container">
        <div class="row" style="margin-top:15rem;">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header text-center">
                        <p>{{ artist_data.name }}</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 border-right">
                                <img src="{{ artist_data.image }}" alt="artist image" class="img-responsive"
                                     style="max-width: 20rem;">
                            </div>
                            <div class="col-lg-6">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success">View on Spotify</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
