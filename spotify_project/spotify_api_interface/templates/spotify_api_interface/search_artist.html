{% extends "spotify_api_interface/base.html" %}

{% load widget_tweaks %}
{% block TITLE %}
    <title>Home | Search Artist</title>
{% endblock %}

{% block CONTENT %}

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center" style="height: 50rem;">
            <div class="col-lg-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="from-group">
                        {% render_field form.artist_id class="form-control" placeholder="Artist ID" type="text" %}
                    </div>
                    <div class="form-group mt-2">
                        <input type="Submit" class="btn btn-sm btn-success form-control" value="Search">
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
