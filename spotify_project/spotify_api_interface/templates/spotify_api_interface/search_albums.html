{% extends "spotify_api_interface/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block TITLE %}
    <title>Home | Search Albums</title>
{% endblock %}

{% block CONTENT %}

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center" style="height: 50rem;">
            <div class="col-lg-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="Submit" class="btn btn-sm btn-success mt-2" value="Search">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
